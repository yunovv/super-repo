apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: animals-hpa
  namespace: yunovv-lab
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: animals-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
    scaleDown:
      stabilizationWindowSeconds: 0
